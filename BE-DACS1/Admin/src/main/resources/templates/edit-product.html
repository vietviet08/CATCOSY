<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments :: header}">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{fragments :: sideBar}">
    </ul>
    <!-- End of Sidebar -->


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Top bar -->
            <nav th:replace="~{fragments :: topBar}"></nav>
            <!-- End of Top bar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">


                <form class="form-horizontal" th:action="@{/update-product/{id}(id = ${productDto.id})}" method="post" enctype="multipart/form-data"
                      th:object="${productDto}">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>UPDATE PRODUCTS</legend>


                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="name">PRODUCT NAME</label>
                            <div class="col-md-4">
                                <input th:field="*{name}  "  id="name" name="name"
                                       class="form-control input-md" required="" type="text">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="description">PRODUCT DESCRIPTION </label>
                            <div class="col-md-4">
                                <input th:field="*{description}" id="description"
                                       name="description"
                                       class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="category">PRODUCT CATEGORY</label>
                            <div class="col-md-4">
                                <select th:field="*{category}"  id="category"
                                        name="product_category"
                                        class="form-control">
                                    <option th:each="category : ${categories}" th:value="${category.id}"
                                           th:text="${category.name}" ></option>
                                </select>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="quantity"> QUANTITY</label>
                            <div class="col-md-4">
                                <input th:field="*{currentQuantity}"
                                       id="quantity" name="quantity"
                                       class="form-control input-md" required=""
                                       type="text">

                            </div>
                        </div>


                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="price">PRICE</label>
                            <div class="col-md-4">
                                <input th:field="*{costPrice}"  id="price"
                                       name="price" class="form-control input-md"
                                       required="" type="text">

                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-4 control-label" for="salePrice">SALE PRICE</label>
                            <div class="col-md-4">
                                <input th:field="*{salePrice}"  id="salePrice"
                                       name="salePrice" class="form-control input-md"
                                       required="" type="text">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">


                            <!-- File Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="image">IMAGE</label>
                                <div class="col-md-4">
                                    <input id="image" name="imageProduct" class="input-file" type="file">
                                </div>

                                <img th:src="'data:image/jpeg;base64,'+ ${productDto.image}"  class="w-25; h-25 border rounded my-4">

                            </div>

                        </div>

                    </fieldset>
                    <button type="submit" class="btn btn-success w-25">
                        UPDATE
                    </button>
                </form>


            </div>
            <!-- End Page Content -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{fragments :: footer}">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragments :: scroll}">
</a>

<!-- Logout Modal-->
<div th:replace="~{fragments :: logout}">
</div>


<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments :: script}"></div>


</body>

</html>
