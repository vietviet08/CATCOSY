<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments :: head}">

</head>
<link rel="stylesheet" th:href="@{/css/info.css}">

<body>

<!-- Spinner Start -->
<div th:replace="~{fragments :: spinner}"></div>
<!-- Spinner End -->


<!-- Sidebar Start -->
<div th:replace="~{fragments :: sidebar}"></div>
<!-- Sidebar End -->

<div th:replace="~{fragments :: toast}"></div>

<!-- Content Start -->
<div class="content">
    <!-- Navbar Start -->
    <nav th:replace="~{fragments :: navbar}"></nav>
    <!-- Navbar End -->

    <div class="container">
        <div class="row mt-3 mx-3">

            <div class="left-page col-12 col-sm-12 col-lg-4">
                <div class="tool-bar">

                    <h4 class="title">ACCOUNT</h4>

                    <div class="main-tool-bar">
                        <a th:href="@{/my-info}">
                            <div>My profile</div>
                        </a>
                        <a th:href="@{/change-password}">
                            <div class="active">Change password</div>
                        </a>
                        <a th:href="@{/logout}">
                            <div>Logout</div>
                        </a>

                    </div>

                </div>
            </div>


            <div class="col-12 col-sm-12 col-lg-6">
                <form th:action="@{/save-change-password}" method="post" class="form-info">
                    <input type="hidden" th:value="${id}" name="id">

                    <label for="currentPassword">Your password</label>
                    <input class="form-control" type="password" placeholder="Current password" name="currentPassword"
                           id="currentPassword">

                    <label for="newPassword">New password</label>
                    <input class="form-control" type="password" placeholder="New password" name="newPassword"
                           id="newPassword">

                    <label for="newPasswordRepeat">Repeat new password</label>
                    <input class="form-control" type="password" placeholder="Repeat new password" name="newPasswordRepeat"
                           id="newPasswordRepeat" oninput="checkPasswordMatch(this)">


                    <button type="submit">Save change</button>

                </form>
            </div>
        </div>
    </div>

</div>
<!-- Content End -->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<div th:replace="~{fragments :: script}"></div>

<script>
    function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value !== $("#newPassword").val()) {
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }
</script>
</body>

</html>
