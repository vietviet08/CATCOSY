<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>

<link rel="stylesheet" th:href="@{/css/cart.css}">
<body>

<header th:replace="~{fragments :: header}"></header>


<div class="container py-5 my-5" style="">
    <div class="row my-3">
        <div class="d-flex align-items-center col-12">
            <h2>YOUR CART</h2>
            <span th:text="'(' + ${session.totalProduct != null ? session.totalProduct : '0'} + ' product)'"></span>
        </div>
    </div>

    <div th:if="${session.totalProduct == 0}" class="row">
        <div class="not-have-products d-flex justify-content-center col-12">
            <div th:if="${notCart}" class=" text-center">
                <div th:text="${notCart}" class="alert alert-warning"></div>
                <div>
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                    <a th:href="@{/products}" class="link-to-products">Continue shopping</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${session.totalProduct > 0}" class="row">
        <div class="have-product">
            <form>
                <div class="row">
                    <div class="left-shopping-cart col-12 col-sm-12 col-lg-9">
                        <div class="products">
                            <div class="row">
                                <div class="container-image col-3 col-sm-3">
                                    <p class="image">
                                        <a href="#">
                                            <img th:src="@{/images/pexels-tembela-bohle-1884584.jpg}">
                                        </a>
                                    </p>
                                </div>
                                <div class="inf-product-cart col-9 col-sm-9 ">
                                    <div class="box-inf-product">
                                        <div class="name-product">
                                            <p>
                                                <a href="#">
                                                    Mercedes-AMG Petronas F1 Team Street Woven Jacket - Black
                                                </a>
                                            </p>
                                        </div>
                                        <div class="delete-product">
                                            <a href="#">DELETE</a>
                                        </div>
                                    </div>

                                    <div class="box-price-product">
                                        <p>999.999đ</p>
                                    </div>

                                    <div class="box-quantity-product">
                                        <div class="choose-quantity my-4">
                                            <label for="quantity">QUANTITY</label>
                                            <div class="group-change-quantity">
                                                <span class="font-weight-bold text-center d-inline-block">-</span>
                                                <input class="text-center" name="quantity" id="quantity" value="1">
                                                <span class="font-weight-bold text-center d-inline-block">+</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="products">
                            <div class="row">
                                <div class="container-image col-3 col-sm-3">
                                    <p class="image">
                                        <a href="#">
                                            <img th:src="@{/images/pexels-tembela-bohle-1884584.jpg}">
                                        </a>
                                    </p>
                                </div>
                                <div class="inf-product-cart col-9 col-sm-9 ">
                                    <div class="box-inf-product">
                                        <div class="name-product">
                                            <p>
                                                <a href="#">
                                                    Mercedes-AMG Petronas F1 Team Street Woven Jacket - Black
                                                </a>
                                            </p>
                                        </div>
                                        <div class="delete-product">
                                            <a href="#">DELETE</a>
                                        </div>
                                    </div>

                                    <div class="box-price-product">
                                        <p>999.999đ</p>
                                    </div>

                                    <div class="box-quantity-product">
                                        <div class="choose-quantity my-4">
                                            <label for="quantity">QUANTITY</label>
                                            <div class="group-change-quantity">
                                                <span class="font-weight-bold text-center d-inline-block">-</span>
                                                <input class="text-center" name="quantity" id="quantity-1" value="1">
                                                <span class="font-weight-bold text-center d-inline-block">+</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="right-shopping-cart col-sm-12 col-lg-3">
                        <div class="group-checkout">
                            <div class="row">
                                <div class="total-price">
                                    <div class="left-total-price">
                                        <p>INTO MONEY</p>
                                    </div>
                                    <div class="right-total-price">
                                        <p>999.999đ</p>
                                    </div>
                                </div>

                                <div class="btn">
                                    <button class="btn-group-checkout">
                                        PAY NOW
                                    </button>

                                    <button class="btn-group-checkout">
                                        CONTINUE SHOPPING
                                    </button>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</div>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
