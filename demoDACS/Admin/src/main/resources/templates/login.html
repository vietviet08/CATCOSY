<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments :: head}">
</head>
<link rel="stylesheet" th:href="@{/css/login-admin.css}">

<body style="
    background-image: url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?q=80&w=2970&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
    height: 100vh;">
<div class="container-xxl position-relative  d-flex p-0 ">
    <!-- Spinner Start -->
    <div th:replace="~{fragments :: spinner}"></div>
    <!-- Spinner End -->


    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999">
        <div th:if="${param.error}" class="toast show toast-login" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <div style="color: #ffcc00; padding-right:8px; font-size: 20px "><i
                        class="fas fa-exclamation-triangle"></i></div>
                <strong class="me-auto">Warning</strong>
                <small>Now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Username or password not correct
            </div>
        </div>

        <div th:if="${param.logout}" class="toast show toast-login" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <div style="color: #339900; padding-right:8px; font-size: 20px ">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <strong class="me-auto">Success</strong>
                <small>Now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Logout success
            </div>
        </div>
    </div>


    <!-- Sign In Start -->
    <div class="container-fluid ">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class=" rounded p-4 p-sm-5 my-4 mx-3" style="backdrop-filter: blur(8px); ">
                    <div class="d-flex align-items-center justify-content-between flex-column mb-3">
                        <a href="index.html" class="">
                            <h3 class="text-primary">CATCOSY - ADMIN</h3>
                        </a>
                        <h3 style="color: white">Login</h3>
                    </div>

                    <form th:action="@{/do-login} " method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="name@example.com">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <a href="">Forgot Password</a>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Login</button>
                    </form>
                    <p style="color: white" class="text-center mb-0">Don't have an Account? <a th:href="@{/register}">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign In End -->
</div>

<div th:replace="~{fragments :: script}"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var toasts = document.querySelectorAll('.toast-login');
        toasts.forEach(function(toast) {
            setTimeout(function() {
                toast.classList.add('hide');

            }, 2000);

            setTimeout(function (){
                document.querySelector('.toast-container').style.display = 'none';
            }, 3000)

        });
    });
</script>
</body>

</html>
