<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments :: header}">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{fragments :: sideBar}">
    </ul>
    <!-- End of Sidebar -->


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Top bar -->
            <nav th:replace="~{fragments :: topBar}"></nav>
            <!-- End of Top bar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div th:if="${size == 0}" class="text-center">
                    <span class="alert alert-danger">Don't have products in repository</span>
                </div>


                <div style="display: flex ; justify-content: space-between; width: 100%">

                    <a type="button" class="btn btn-primary my-2" th:href="@{/add-product}">Add Product
                    </a>


                    <form th:action="@{/search-products/0}">

                        <div style="display: inline-block" class="md-form active-purple active-purple-2 mb-3">
                            <input class="form-control" aria-label="Search Product" name="keyword"
                                   placeholder="Search Product" type="text">
                        </div>

                        <button type="submit" class="btn btn-primary">Search</button>

                    </form>

                </div>


                <div th:if="${success}" class="text-center">
                    <span th:text="${success} " class="alert alert-success"></span>
                </div>

                <!--                <div th:if="${failed}" class="text-center">-->
                <!--                    <span th:text="${failed} " class="alert alert-warning"></span>-->
                <!--                </div>-->

                <div th:if="${error}" class="text-center">
                    <span th:text="${error} " class="alert alert-danger"></span>
                </div>


                <table class=" table table-striped" th:if="${size > 0}">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col" class="text-center">Image</th>
                        <th scope="col" class="text-center">Update Product</th>
                        <th scope="col" class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product :  ${products}">

                        <td th:text="${product.name}"></td>
                        <td th:text="${product.category.name}"></td>
                        <td th:text="${product.costPrice}"></td>
                        <td th:text="${product.currentQuantity}"></td>
                        <td class="text-center ">
                            <img th:src="'data:image/jpeg;base64,'+ ${product.image}" class="  border rounded"
                                 style="width: 40px; height: 40px"/>

                        </td>

                        <td class="text-center">
                            <a th:href="@{/update-product/{id}(id = ${product.id})}" class="btn btn-success">Update</a>
                        </td>
                        <td class="text-center">
                            <a th:if="${product.deleted}" th:href="@{/enable-product(id = ${product.id})}"
                               class="btn btn-success">Enable</a>
                            <a th:if="${product.activated}" th:href="@{/delete-product(id = ${product.id})}"
                               class="btn btn-warning">Delete</a>
                        </td>
                    </tr>

                    </tbody>
                </table>

                <div class="w-100 d-flex justify-content-center">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li th:if="${currentPage != 0}" class="page-item">
                                <a class="page-link" th:href="@{'/products/' + ${currentPage - 1}}" href="#"
                                   aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li th:each="i : ${#numbers.sequence(1, totalPage)}"
                                th:classappend="${currentPage == i - 1 ? 'active' : ''}"
                                class="page-item"><a th:href="@{'/products/' + ${i - 1}}" class="page-link"
                                                     href="#"><span th:text="${i}"></span></a></li>
                            <li th:if="${currentPage + 1 != totalPage}" class="page-item">
                                <a class="page-link" th:href="@{'/products/' + ${currentPage + 1}}" href="#"
                                   aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
            <!-- End Page Content -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{fragments :: footer}">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragments :: scroll}">
</a>

<!-- Logout Modal-->
<div th:replace="~{fragments :: logout}">
</div>


<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments :: script}"></div>


</body>

</html>
